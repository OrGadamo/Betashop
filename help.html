  <body>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-80"
            src="https://randomwordgenerator.com/img/picture-generator/57e7d3464957ad14f1dc8460962e33791c3ad6e04e50744172287ad19e49c6_640.jpg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://pixabay.com/illustrations/muesli-apple-dried-bananas-milk-2074030/"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://randomwordgenerator.com/img/picture-generator/53e5dc454c54a514f1dc8460962e33791c3ad6e04e507749742d7cd79e4cc0_640.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span
          class="carousel-control-prev-icon text-black"
          aria-hidden="true"
        ></span>
        <span class="sr-only text-black">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
