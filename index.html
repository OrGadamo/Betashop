<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
          <a
            href="/"
            class="d-flex align-items-center justify-content-center text-decoration-none col-12 col-md-1"
          >
            <img id="nav_icon" src="images/white_icon.png" alt="" />
          </a>

          <ul
            class="nav justify-content-center justify-content-md-start py-3 px-2 col-12 col-md-8"
          >
            <li><a href="#" class="nav-link py-0 px-2 text-white">Home</a></li>
            <li>
              <a href="#" class="nav-link py-0 px-2 text-white">Products</a>
            </li>
            <li><a href="#" class="nav-link py-0 px-2 text-white">About</a></li>
            <li>
              <a href="#" class="nav-link py-0 px-2 text-white">Contact</a>
            </li>
            <li>
              <a href="#" class="nav-link py-0 px-2 text-white">nothing</a>
            </li>
          </ul>
          <div
            class="col-12 col-md-3 d-flex justify-content-center justify-content-md-end"
          >
            <button class="btn btn-danger mx-2 btn-lg-lg">Sign-Up</button>
            <button class="btn btn-warning mx-2 btn-lg-lg">Login</button>
          </div>
        </div>
      </div>
    </header>
    <main id="changer_main" class="">
      <div class="container card mt-5">
        <div class="row bg-white card-body">
          <div class="col-12 text-center " id="txtimg">
              <img src="images/black_icon.png" alt="" id="iconlogo" class="col-12">
            <div>
                <h2 class="display-2">Contact Us</h2 >
              </div>
            </div>
            <form class="col-12" action="https://formsubmit.co/953804aa35f414b2edffdbcfe8b61ce8" method="POST">
              <div class="p-2 form-group boxinput">
                <label for="name">FULL NAME*</label>
                <input
                required
                name="name"
                  class="p-2 form-control textbar"
                  type="text"
                  id="name"
                  placeholder="Enter Your Full Name"
                />
              </div>
              <div class="p-2 form-group boxinput">
                <label for="email">EMAIL*</label>
                <input
                required
                name="email"
                  type="email"
                  class="form-control textbar"
                  id="email"
                  placeholder="Enter Your Email"
                />
              </div>
              <div class="p-2 form-group boxinput">
                <label for="number">PHONE*</label>
                <input
                  type="tel"
                  class="form-control textbar"
                  id="number"
                  placeholder="Enter Your Phone-Number"
                />
              </div>
              <div class="p-2 form-group boxinput">
                <label for="Message">MESSAGE</label>
                <textarea
                required
                  class="form-control textbar"
                  id="Message"
                  placeholder="Your Message"
                  rows="5"
                ></textarea>
              </div>
              <div class="container">
                <div class="row d-flex justify-content-center">
                  <button type="submit" class="btn btn-dark col-7">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="text-center">
          <p>contact our call center 24/7:<span> +9728-6409024</span></p>
        </div>
        </div>
      </div>
    </main>
    <footer
      class="p-3 bg-dark text-white d-flex justify-content-center align-items-center"
    >
      <a
        href="https://www.linkedin.com/in/or-gadamo-3798b1236/"
        target="_blank"
        class="text-white text-decoration-none px-4"
        style="font-size: calc(15px + 2vw)"
      >
        <i class="bi bi-linkedin"></i>
      </a>
      <a
        href="https://github.com/OrGadamo"
        target="_blank"
        class="text-white text-decoration-none px-4"
        style="font-size: calc(15px + 2vw)"
      >
        <i class="bi bi-github"></i>
      </a>
      <a
        href="https://www.instagram.com/orgadamo/"
        target="_blank"
        class="text-white text-decoration-none px-4"
        style="font-size: calc(15px + 2vw)"
      >
        <i class="bi bi-instagram"></i>
      </a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
