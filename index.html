<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BetaShop</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
          <a
            href=""
            class="d-flex align-items-center justify-content-center text-decoration-none col-12 col-md-1"
            onclick="changePage('Home',event)"
          >
            <img id="nav_icon" src="images/white_icon.png" alt="" />
          </a>

          <ul
            class="nav justify-content-center justify-content-md-start py-3 px-2 col-12 col-md-8"
          >
            <li>
              <a
                href=""
                onclick="changePage('Home',event)"
                class="nav-link py-0 px-2 text-white"
                >Home</a
              >
            </li>
            <li>
              <a
                href=""
                onclick="changePage('Products',event)"
                class="nav-link py-0 px-2 text-white"
                >Products</a
              >
            </li>
            <li>
              <a
                href=""
                onclick="changePage('About',event)"
                class="nav-link py-0 px-2 text-white"
                >About</a
              >
            </li>
            <li>
              <a
                href=""
                onclick="changePage('Contact',event)"
                class="nav-link py-0 px-2 text-white"
                >Contact</a
              >
            </li>
            <li>
              <a
                href=""
                onclick="changePage('Users',event)"
                class="nav-link py-0 px-2 text-white"
                >Users</a
              >
            </li>
          </ul>
          <div
            id="signup_btn_div"
            class="col-12 col-md-3 d-flex justify-content-center justify-content-md-end align-items-center"
          >
            <button onclick="displaySignUp()" class="btn btn-danger btn-lg">
              Sign-Up
            </button>
          </div>
        </div>
      </div>
    </header>
    <div id="overlay_signup">
      <div class="container bg-white p-4" id="signup_con">
        <div class="row">
          <img
            src="https://picsum.photos/200"
            class="col-0 col-lg-6 d-none d-lg-block"
            alt=""
          />
          <div class="card col-12 col-lg-6 position-relative" id="signup_card">
            <button
              type="button"
              class="btn-close position-absolute top-0 end-0"
              onclick="hideSignUp()"
              aria-label="Close"
            ></button>
            <div class="card-body">
              <h1>Sign Up</h1>
              <h3>please enter your detail below</h3>
              <form
                action=""
                onsubmit=" return signUserUp(event)"
                id="signup_form"
                class="d-flex flex-column"
              >
                <label class="form-label d-none d-lg-block" for="first_name"
                  >First Name</label
                >
                <input
                  type="text"
                  name="first_name"
                  class="form-control-lg"
                  id="first_name"
                  placeholder="Enter First Name"
                  required
                />
                <label class="form-label" for="last_name">Last Name</label>
                <input
                  type="text"
                  class="form-control-lg"
                  id="last_name"
                  name="last_name"
                  placeholder="Enter Last Name"
                  required
                />
                <label class="form-label" for="age">Age</label>
                <input
                  type="number"
                  class="form-control-lg"
                  id="age"
                  name="age"
                  placeholder="Enter Age"
                  required
                />
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  class="form-control-lg"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                  required
                />
                <label class="form-label" for="phone">Phone Number</label>
                <input
                  type="tel"
                  class="form-control-lg"
                  id="phone"
                  name="phone"
                  placeholder="Enter Phone Number"
                  required
                />
                <button class="btn btn-lg mt-4" id="signup_btn" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main id="changer_main" class=""></main>
    <footer
      class="p-3 bg-dark text-white d-flex justify-content-center align-items-center"
    >
      <a
        href="https://www.linkedin.com/in/or-gadamo-3798b1236/"
        target="_blank"
        class="text-white text-decoration-none px-4"
        style="font-size: calc(15px + 2vw)"
      >
        <i class="bi bi-linkedin"></i>
      </a>
      <a
        href="https://github.com/OrGadamo"
        target="_blank"
        class="text-white text-decoration-none px-4"
        style="font-size: calc(15px + 2vw)"
      >
        <i class="bi bi-github"></i>
      </a>
      <a
        href="https://www.instagram.com/orgadamo/"
        target="_blank"
        class="text-white text-decoration-none px-4"
        style="font-size: calc(15px + 2vw)"
      >
        <i class="bi bi-instagram"></i>
      </a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
