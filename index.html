<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="" />
    <link rel="icon" type="image/png" href="images/white_icon.png" />
    <title>BetaShop</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark text-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" onclick="changePage('Home',event)">
            <img id="nav_icon" src="images/white_icon.png" alt="" />
          </a>
          <button
            class="navbar-toggler color-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-white active"
                  aria-current="page"
                  href="#"
                  onclick="changePage('Home',event)"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="#"
                  onclick="changePage('Products',event)"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  onclick="changePage('About',event)"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  onclick="changePage('Contact',event)"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  onclick="changePage('Users',event)"
                  >Users</a
                >
              </li>
            </ul>
            <div class="d-flex align-items-center" id="signup_btn_div">
              <button onclick="displaySignUp()" class="btn btn-danger btn-lg">
                Sign-Up
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="overlay_signup">
      <div class="container bg-white p-4" id="signup_con">
        <div class="row">
          <img
            src="https://picsum.photos/200"
            class="col-0 col-lg-6 d-none d-lg-block"
            alt=""
          />
          <div class="card col-12 col-lg-6 position-relative" id="signup_card">
            <button
              type="button"
              class="btn-close position-absolute top-0 end-0"
              onclick="hideSignUp()"
              aria-label="Close"
            ></button>
            <div class="card-body">
              <h1>Sign Up</h1>
              <h3>please enter your detail below</h3>
              <form
                action=""
                onsubmit=" return signUserUp(event)"
                id="signup_form"
                class="d-flex flex-column"
              >
                <label class="form-label d-none d-lg-block" for="first_name"
                  >First Name</label
                >
                <input
                  type="text"
                  name="first_name"
                  class="form-control-lg"
                  id="first_name"
                  placeholder="Enter First Name"
                  required
                />
                <label class="form-label" for="last_name">Last Name</label>
                <input
                  type="text"
                  class="form-control-lg"
                  id="last_name"
                  name="last_name"
                  placeholder="Enter Last Name"
                  required
                />
                <label class="form-label" for="age">Age</label>
                <input
                  type="number"
                  class="form-control-lg"
                  id="age"
                  name="age"
                  placeholder="Enter Age"
                  required
                />
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  class="form-control-lg"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                  required
                />
                <label class="form-label" for="phone">Phone Number</label>
                <input
                  type="tel"
                  class="form-control-lg"
                  id="phone"
                  name="phone"
                  placeholder="Enter Phone Number"
                  required
                />
                <button class="btn btn-lg mt-4" id="signup_btn" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main id="changer_main" class=""></main>
    <footer class="p-3 bg-dark text-white">
      <div
        class="container d-none d-lg-flex justify-content-center position-relative"
      >
        <div class="align-self-stretch me-4 position-absolute start-0">
          <img style="height: 15vh" src="images/white_icon.png" alt="" />
        </div>
        <div class="pt-4 px-5">
          <h3 class="pb-4 text-center">contact us</h3>
          <div class="d-flex">
            <a
              href="https://www.linkedin.com/in/or-gadamo-3798b1236/"
              target="_blank"
              class="text-white text-decoration-none px-4 pagelink"
              style="font-size: calc(15px + 1.2vw)"
            >
              <i class="bi bi-linkedin"></i>
            </a>
            <a
              href="https://github.com/OrGadamo"
              target="_blank"
              class="text-white text-decoration-none px-4 pagelink"
              style="font-size: calc(15px + 1.2vw)"
            >
              <i class="bi bi-github"></i>
            </a>
            <a
              href="https://www.instagram.com/orgadamo/"
              target="_blank"
              class="text-white text-decoration-none px-4 pagelink"
              style="font-size: calc(15px + 1.2vw)"
            >
              <i class="bi bi-instagram"></i>
            </a>
          </div>
        </div>
        <div id="link_tab" class="pt-4 px-5">
          <h3 class="pb-2">Links</h3>
          <div class="d-flex flex-column flex-wrap" style="max-height: 10vh">
            <h5 class="pagelink pe-3" onclick="changePage('Home',event)">
              Home
            </h5>
            <h5 class="pagelink pe-3" onclick="changePage('Products',event)">
              Products
            </h5>
            <h5 class="pagelink pe-3" onclick="changePage('About',event)">
              About
            </h5>
            <h5 class="pagelink pe-3" onclick="changePage('Contact',event)">
              Contact
            </h5>
            <h5 class="pagelink pe-3" onclick="changePage('Users',event)">
              Users
            </h5>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center p-2 d-lg-none">
        <a
          href="https://www.linkedin.com/in/or-gadamo-3798b1236/"
          target="_blank"
          class="text-white text-decoration-none px-4 pagelink"
          style="font-size: calc(15px + 2vw)"
        >
          <i class="bi bi-linkedin"></i>
        </a>
        <a
          href="https://github.com/OrGadamo"
          target="_blank"
          class="text-white text-decoration-none px-4 pagelink"
          style="font-size: calc(15px + 2vw)"
        >
          <i class="bi bi-github"></i>
        </a>
        <a
          href="https://www.instagram.com/orgadamo/"
          target="_blank"
          class="text-white text-decoration-none px-4 pagelink"
          style="font-size: calc(15px + 2vw)"
        >
          <i class="bi bi-instagram"></i>
        </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
