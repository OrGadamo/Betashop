<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
          <a href="/" class="d-flex align-items-center text-decoration-none">
            <img id="nav_icon" src="white_icon.png" alt="" />
          </a>

          <ul class="nav justify-content-start px-2 col-3">
            <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Products</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Contact</a></li>
            <li><a href="#" class="nav-link px-2 text-white">nothing</a></li>
          </ul>
          <div class="col-8 d-flex justify-content-end">
            <button class="btn btn-danger mx-2 btn-lg">Sign-Up</button>
            <button class="btn btn-warning mx-2 btn-lg">Login</button>
          </div>
        </div>
      </div>
    </header>
    <main class="mb-5">
      <div id="myCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="into_pic1.jpeg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="intro_pic2.jpeg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="intro_pic3.jpeg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="into_pic4.jpeg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container-fluid bg-white my-5" id="test">
        <div class="row d-flex justify-content-between">
          <div
            class="col-8 p-4 text-center"
          >
            <h1 class="display-1 my-5">Welcome</h1>
            <h3>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.</br> Dolorem
              voluptate sint dolorum provident ea iusto tempore minus.</br> Deserunt
              excepturi natus quisquam blanditiis cumque impedit unde.
            </h3>
          </div>
          <img class="col-4 p-0" src="https://picsum.photos/200" alt="" />
        </div>
      </div>
      <div class="container-fluid mb-3">
        <hr id="hr-text" data-content="New Arrivals" />
      </div>
      <div class="container-fluid pt-4 mb-5">
        <div class="row">
          <img class="col-4 pb-3" src="https://picsum.photos/200" alt="">
          <video class="col-8 pb-3" autoplay muted loop src="videos/google_pixel.webm"></video>
          <video class="col-8 pb-3" autoplay muted loop src="videos/samsung_galaxy.webm"></video>
          <img class="col-4 pb-3" src="https://picsum.photos/200" alt="">
          <img class="col-4 pb-3" src="https://picsum.photos/200" alt="">
          <video class="col-8" autoplay muted loop src="videos/apple_iphone.webm"></video>
        </div>
        <button>For All Available Product</button>
      </div>
      <div class="container">
        
      </div>
    </main>
    <footer class="p-3 bg-dark text-white">footer</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
